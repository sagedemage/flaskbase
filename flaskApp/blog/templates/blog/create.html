{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
    </div>
    <button type="submit" value="Save" class="btn btn-primary">Log In</button>
  </form>
{% endblock %}
